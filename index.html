<!DOCTYPE html>
<html>
<head>
<title>Giphy</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta name="viewport" content="initial-scale=1.0">
</head>
<body>
<nav class="navbar bg-primary">
    <h1 class="text-center"><a id="logo" href="https://giphy.com/" target="blank_"><img src="assets/images/gif.gif"></a>GIPHY API</h1>
</nav>
<section>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">BUTTONS</div>
                <div id="gifButtonsDiv" class="panel-body">

                </div>
                <div class="panel-body">
                    <input id="buttonValue" class="form-control" type="text" placeholder="Enter a GIF to find" onkeydown="enter()">
                    <input id="submitGifButton" class="btn btn-primary btn-block" type="button" onclick="addButtons()" value="Add GIF">
                </div>
            </div>
        </div>   
    </div>
    <div class="row"> 
        <div class="col-md-12 col-xs-12">
            <div class="panel panel-info" id="gifHeading">
                <div class="panel-heading">GIFS</div>
                <div class="table-responsive">
                <table id="gifDisplayArea">
                        
                </table>
                </div>
            </div>
        </div>
    </div>    
</div>
</section>
<br>
<section>
<div class="footer">
    <br>
    <p>Created by <a class="footerLink" href="https://github.com/BoreMore" target="_blank">BoreMore</a></p>
    <p>Powered by <a class="footerLink" href="https://giphy.com/" target="_blank">GIPHY</a></p>
    <br>
</div>
</section>
<script type="text/javascript" src="assets/javascript/javascript.js"></script>  
</body>
</html>
